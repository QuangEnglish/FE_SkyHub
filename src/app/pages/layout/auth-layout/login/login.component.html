<mat-card class="containner" style="padding: 0">
  <mat-card-title style="display: flex; justify-content: center; background-color: black">
    <div class="wrapper__logo">
      <img src="assets/images/LogoSkyHub.png" alt="">
    </div>
  </mat-card-title>
  <mat-card>
    <mat-card-title style="color: #FFFFFF">Đăng nhập</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <p>
          <mat-form-field>
            <input type="email" matInput placeholder="Email" formControlName="email" style="color: #F0F0F0; font-size: 20px;">
          </mat-form-field>
        </p>
<!--        <div *ngIf="form.controls['email'].errors && (form.controls['email'].dirty || form.controls['email'].touched)">-->
<!--          <div *ngIf="form.controls['email'].errors?.required">-->
<!--            Email không được để trống!-->
<!--          </div>-->
<!--          <div *ngIf="form.controls['email'].errors?.email">-->
<!--            Sai định dạng email!-->
<!--          </div>-->
<!--        </div>-->
        <p>
          <mat-form-field>
            <input type="password" matInput placeholder="Mật khẩu" formControlName="password" style="color: #F0F0F0; font-size: 20px;">
          </mat-form-field>
        </p>

        <p *ngIf="error" class="error" style="color: red;">
          {{ error }}
        </p>

        <div class="button">
          <button type="submit" [disabled]="!form.valid" mat-button style="color: #FFFFFF; background-color: #181818" (click)="login()">Đăng nhập</button>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
</mat-card>
